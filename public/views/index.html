<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>API Lecture</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="/scripts/client.js"></script>
    <script src="/scripts/pokemon-service.js" charset="utf-8"></script>
    <link rel="stylesheet" href="/css/styles.css">
  </head>
  <body ng-app = "pokeApp">
    <main ng-controller = "PokemonController as pokemon">
      <h1>Pokemon!</h1>
      <ul>
        <li ng-repeat = "individualPokemon in pokemon.pokemonList">
          <!-- we want this function to exist on the controller so we use pokemon.functionName -->
                                    <!-- if the individualPokemon had the chose attribute it will be true -->
          <button ng-class = "{ active: individualPokemon.chosen}" ng-click = "pokemon.iChooseYou(individualPokemon)">{{ individualPokemon.name }}</button>
        </li>
      </ul>
      <div id="poke-display">
        <img ng-show = "pokemon.currentPokemon.imageUrl"
              ng-src="{{pokemon.currentPokemon.imageUrl}}"
              alt = "A cute picture of {{pokemon.currentPokemon.name}}" />
      </div>
    </main>
  </body>
</html>
